<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nutrition Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Nutrition Tracker</h1>
    </header>

    <section id="profile-section">
        <h2>Profile</h2>
        <input type="text" id="profile-name" placeholder="Enter Your Name">
        <button onclick="setProfileName()">Set Name</button>
    </section>

    <section id="goals-section">
        <h2>Goals</h2>
        <input type="number" id="goal-calories" placeholder="Calories">
        <input type="number" id="goal-protein" placeholder="Protein">
        <input type="number" id="goal-carbs" placeholder="Carbs">
        <input type="number" id="goal-fats" placeholder="Fats">
        <button onclick="setGoals()">Set Goals</button>
    </section>

    <section id="food-log-section">
        <h2>Food Log</h2>
        <ul id="food-log"></ul>
        <div id="totals">
            <p>Total Calories: <span id="total-calories">0</span></p>
            <p>Total Protein: <span id="total-protein">0</span></p>
            <p>Total Carbs: <span id="total-carbs">0</span></p>
            <p>Total Fats: <span id="total-fats">0</span></p>
        </div>
        <button onclick="clearLog()">Clear Log</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
